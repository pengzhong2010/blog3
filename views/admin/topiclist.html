<div class="col-lg-12">
    <div class="page-header">
        <h1 id="tables">{{.Title}}</h1>
    </div>
    <div class="col-lg-7">
        <p class="bs-component">
            <a href="/admin/topic/add" class="btn btn-primary btn-lg">Add</a>
        </p>
    </div>
    <div class="col-lg-4 col-lg-offset-1">
        <form class="bs-component" method="get" action="">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="q" placeholder="Search" required="required">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Search</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <div class="bs-component">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .topics}}
                   <tr>
                       <td></td>
                       <td>{{.Id}}</td>
                       <td>{{.Name}}</td>
                       <td><a href="/admin/topic/edit/{{.Id}}">Edit</a> <a href="/admin/topic/del/{{.Id}}">Del</a></td>
                   </tr>
                {{end}}
            </tbody>
        </table> 
    </div>
</div>
