<div class="col-lg-6 col-lg-offset-3">
    <div class="well bs-component">
        <form class="form-horizontal" method="POST" action="">
        {{.flash.notice}}
            <fieldset>
                <legend>Edit Category</legend>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="Name" name="name" value="{{.category.Name}}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
        {{ if .category }}
            {{if .category.CategoryImage }}
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Pic</label>
                    <div class="col-lg-10">
                        <img class="img-rounded" style="width: 140px;height: 140px" src="/static/img/0.jpg">
                    </div>
                </div>
            {{else}}
                <form enctype="multipart/form-data" method="post" action="/admin/category/edit/{{.category.Id}}/img">
                    <fieldset>
                        <legend>Category Image</legend>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="file" class="form-control" name="img">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            {{end}}
        {{end}}
    </div>
</div>
